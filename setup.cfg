[nosetests]
match=^test
nocapture=1
cover-package=nextgisweb
with-coverage=1
cover-erase=1

[compile_catalog]
directory = nextgisweb/locale
domain = nextgisweb
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = nextgisweb/locale/nextgisweb.pot
width = 80

[init_catalog]
domain = nextgisweb
input_file = nextgisweb/locale/nextgisweb.pot
output_dir = nextgisweb/locale

[update_catalog]
domain = nextgisweb
input_file = nextgisweb/locale/nextgisweb.pot
output_dir = nextgisweb/locale
previous = true
