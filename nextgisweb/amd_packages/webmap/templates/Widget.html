<div data-dojo-type="${baseClass}" data-dojo-attach-point="focusNode" style="width: 100%;">

    <div data-dojo-attach-point="treeLayoutContainer" 
        data-dojo-type="dijit/layout/BorderContainer"
        data-dojo-props="design: 'headline', gutters: true"
        style="height: 400px; margin-bottom: 1em">

        <div data-dojo-type="dijit/Toolbar" data-dojo-props="region: 'top'">
            <div data-dojo-type="dijit/form/Button"
                data-dojo-attach-point="btnAddLayer"
                data-dojo-props="label: 'Добавить слой'">

                <div data-dojo-type="ngw-resource/ResourcePicker"
                    data-dojo-attach-point="layerPicker"
                    data-dojo-props="interface: 'IRenderableStyle'">
                </div>

            </div>

            <div data-dojo-type="dijit/form/Button" data-dojo-attach-point="btnAddGroup">Добавить группу</div>
            <div data-dojo-type="dijit/form/Button" data-dojo-attach-point="btnDeleteItem" data-dojo-props="iconClass: 'dijitEditorIcon dijitEditorIconDelete'" disabled="disabled">Удалить</div>
        </div>

        <div data-dojo-attach-point="containerTree"
                data-dojo-type="dijit/layout/ContentPane"
                data-dojo-props="region: 'center'"
                style="padding: 0;">
        </div>

    </div>

    <div data-dojo-type="dojox/layout/TableContainer" data-dojo-props="cols:2">

        <div data-dojo-attach-point="wBookmarkLayer"
            data-dojo-type="ngw/form/PickerBox"
            data-dojo-props="colspan: 2"
            title="Слой закладок"
            style="width: 100%">

            <div data-dojo-type="ngw-resource/ResourcePicker"
                data-dojo-attach-point="bookmarkPicker"
                data-dojo-props="interface: 'IFeatureLayer'">
            </div>
        </div>

        <div data-dojo-type="dijit/_WidgetBase"
            data-dojo-props="colspan: 2">
            <strong>Начальный охват</strong>
        </div>

        <div data-dojo-attach-point="wExtentLeft"
            data-dojo-type="dijit/form/NumberTextBox"
            data-dojo-props="constraints: {min: -180, max: +180}"
            title="Лево, град."
            style="width: 100%">
        </div>

        <div data-dojo-attach-point="wExtentBottom"
            data-dojo-type="dijit/form/NumberTextBox"
            data-dojo-props="constraints: {min: -90, max: +90}"
            title="Низ, град."
            style="width: 100%">
        </div>

        <div data-dojo-attach-point="wExtentRight"
            data-dojo-type="dijit/form/NumberTextBox"
            data-dojo-props="constraints: {min: -180, max: +180}"
            title="Право, град."
            style="width: 100%">
        </div>

        <div data-dojo-attach-point="wExtentTop"
            data-dojo-type="dijit/form/NumberTextBox"
            data-dojo-props="constraints: {min: -90, max: +90}"
            title="Верх, град."
            style="width: 100%">
        </div>

    </div>

    <div data-dojo-attach-point="itemPane"
        data-dojo-type="dijit/layout/ContentPane"
        data-dojo-props="region: 'right'"
        style="width: 40%; display: none">
        
        <div data-dojo-attach-point="widgetItemDisplayName"
                data-dojo-type="dijit/form/TextBox"
                style="width: 100%">
        </div>
        
        <div data-dojo-attach-point="widgetProperties"
            data-dojo-type="dijit/layout/StackContainer"
            data-dojo-props="doLayout: false">

            <div data-dojo-attach-point="paneLayer"
                data-dojo-type="dijit/layout/ContentPane"
                style="padding: 0;">

                <div data-dojo-type="dojox/layout/TableContainer"
                    data-dojo-props="labelWidth: 125">

                    <div data-dojo-attach-point="wdgtItemLayerEnabled" 
                            data-dojo-type="dijit/form/CheckBox"
                            title="Включить">
                    </div>

                    <div data-dojo-attach-point="wLayerTransparency"
                        data-dojo-type="dijit/form/NumberTextBox"
                        data-dojo-props="constraints: {min: 0, max: 100}"
                        style="width: 100%"
                        title="Прозрачность">
                    </div>

                    <div data-dojo-attach-point="wLayerMinScale" 
                        data-dojo-type="ngw/form/ScaleTextBox"
                        title="Мин. масштаб">
                    </div>

                    <div data-dojo-attach-point="wLayerMaxScale"
                        data-dojo-type="ngw/form/ScaleTextBox"
                        title="Макс. масштаб">
                    </div>

                    <div data-dojo-attach-point="wLayerAdapter"
                        data-dojo-type="dijit/form/Select"
                        style="width: 100%;"
                        title="Адаптер">
                    </div>

                </div>

            </div>

            <div data-dojo-attach-point="paneGroup"
                data-dojo-type="dijit/layout/ContentPane"
                style="padding: 0">

                <div data-dojo-type="dojox/layout/TableContainer"
                    data-dojo-props="labelWidth: 125">

                    <div data-dojo-attach-point="widgetItemGroupExpanded"
                        data-dojo-type="dijit/form/CheckBox"
                        title="Развернуть">
                    </div>

                </div>

            </div>

        </div>

    </div>
</div>
